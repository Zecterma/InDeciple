name: InDeciple
version: 1.0.0
author: Zecterma
depend: [Vault]
main: me.Zecterma.InDeciple.InDeciple

commands:
  indeciple:
    description: InDeciple Main command.
    usage: /InDeciple
    aliases: [indeciple]
  idcl:
    description: InDeciple Commands List
    usage: /idcl
    aliases: [idcl]
  g:
    description: Change gamemode.
    usage: /g
    aliases: [g]
    
permissions:
  indeciple.indeciple:
    default: op
    description: This permission allowes you to use /InDeciple